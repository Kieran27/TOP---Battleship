<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./img/favicon.ico">
  <script src="main.js" defer charset="utf-8"></script>
  <title>TOP | Battleship</title>
</head>
<body>
  <div class="wrapper">
  <header class="header">
      <h1>Battleship</h1>
  </header>
  <main>
  <div class="announcer-container">
    <p class="announcer-text" id='announcer-txt'>Place Your Ships!</p>
  </div>
  <div class="gameboard-container-main">
    <div class="gameboard-player-container">
      <div class="gameboard-header">Your Fleet</div>
      <div class="gameboard-player"></div>
      <div class="player-placement-container">
        <div id='player-ship' data-name='carrier' data-direction='horizontal' class="test-ship" draggable="true">
          <div class="test"></div>
          <div class="test"></div>
          <div class="test"></div>
          <div class="test"></div>
          <div class="test"></div>
        </div>
        <div id='player-ship' data-name='battleship' data-direction='horizontal' class="test-ship" draggable="true">
          <div class="test"></div>
          <div class="test"></div>
          <div class="test"></div>
          <div class="test"></div>
        </div>
        <div id='player-ship' data-name='cruiser' data-direction='horizontal' class="test-ship" draggable="true">
          <div class="test"></div>
          <div class="test"></div>
          <div class="test"></div>
        </div>
        <div id='player-ship' data-name='submarine' data-direction='horizontal' class="test-ship" draggable="true">
          <div class="test"></div>
          <div class="test"></div>
          <div class="test"></div>
        </div>
        <div id='player-ship' data-name='destroyer' data-direction='horizontal' class="test-ship" draggable="true">
          <div class="test"></div>
          <div class="test"></div>
        </div>
      </div>
      <div class="placement-rotate-container" data-name='rotate-container'>
        <button id='btn-rotate' class="btn-rotate">Rotate</button>
      </div>
      <div class="graveyard-container" data-name='graveyard-player' data-owner='player'>
        <h3>Player Graveyard</h3>
        <ul>
          <li id='carrier'>Carrier(5)</li>
          <li id='battleship'>Battleship(4)</li>
          <li id='cruiser'>Cruiser(3)</li>
          <li id='submarine'>Submarine(3)</li>
          <li id='destroyer'>Destroyer(2)</li>
        </ul>
      </div>
    </div>
    <div class="gameboard-ai-container">
      <div class="gameboard-header" data-name='ai-header'>Enemy Fleet</div>
      <div class="gameboard-AI"></div>
      <div class="graveyard-container" data-name='graveyard-ai' data-owner='computer'>
        <h3>AI Graveyard</h3>
        <ul>
          <li id='carrier'>Carrier(5)</li>
          <li id='battleship'>Battleship(4)</li>
          <li id='cruiser'>Cruiser(3)</li>
          <li id='submarine'>Submarine(3)</li>
          <li id='destroyer'>Destroyer(2)</li>
        </ul>
      </div>
      <div class="gameboard-header" data-name='ai-header-mobile'>Enemy Fleet</div>
    </div>
  </div>
  </main>
  </div>
  <footer class="footer">
    <a href="https://github.com/Kieran27" class="github-link"><img class='github-img' src='../src/assets/GitHub-Mark-32px.png' alt=""></a>
    <p class='accreditation'>Kieran Singh</p>
  </footer>
</body>
</html>
